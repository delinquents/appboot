
<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Ajouter Nouvel Cat√©gories</h5></div>
        <div class=" card-body">
          <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
            <div class=" row">
              <div class=" col-md-12 pr-md-1">
                <div class=" form-group" >
                  <label> Nom </label>
                  <input
                    class=" form-control"
                    placeholder="Nom"
                    type="text"
                    [(ngModel)]="categoriesclass.name"
                    name="name"
                    formControlName="name"
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
                  />
                  <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Nom is required</div>
                  </div>
                </div>
              </div>
              <div class=" col-md-12 pr-md-1">
                <div class=" form-group" >
                  <label> Nom </label>
                  <input
                    class=" form-control"
                    placeholder="Nom"
                    type="text"
                    [(ngModel)]="categoriesclass.name"
                    name="name"
                    formControlName="name"
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
                  />
                  <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Nom is required</div>
                  </div>
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" card-footer">
                <button class=" btn btn-fill btn-danger" type="submit">Save</button>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>

  </div>
</div>
