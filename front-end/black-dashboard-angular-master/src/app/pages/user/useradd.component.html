
<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Ajouter Nouvel Utilisateur</h5></div>
        <div class=" card-body">
          <form [formGroup]="addForm">
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group" >
                  <label> Nom </label>
                  <input
                    class=" form-control"
                    placeholder="Nom"
                    type="text"
                    [(ngModel)]="userclass.name"
                    name="name"
                    formControlName="name"
                  />
                </div>
              </div>
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Prénom </label>
                  <input
                    class=" form-control"
                    placeholder="Prenom"
                    type="text"
                    [(ngModel)]="userclass.lastname"
                    name="lastname"
                    formControlName="lastname"
                    required=""
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Email </label>
                  <input
                    class=" form-control"
                    placeholder="email"
                    type="email"
                    [(ngModel)]="userclass.email"
                    name="email"
                    formControlName="email"
                  />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group formselect">
                  <label> Rôle </label>
                <select class="form-control" formControlName="role" [(ngModel)]="userclass.role" name="role">
                  <option selected value="">Choisir...</option>
                  <option value="0">Admin</option>
                  <option value="1">User</option>
                </select>
                </div>
              </div>
            </div>
            <div class=" row">
                <div class=" col-md-6 pr-md-1">
                  <div class=" form-group">
                    <label> Password </label>
                    <input
                      class=" form-control"
                      placeholder="password"
                      type="password"
                      [(ngModel)]="userclass.password"
                      name="password"
                      formControlName="password"
                    />
                  </div>
                </div>
                <div class=" col-md-6 pr-md-1">
                  <div class=" form-group">
                    <label> Confirmer password </label>
                    <input
                      class=" form-control"
                      placeholder="confirmer password"
                      type="password"
                    />
                  </div>
                </div>
              </div>
          </form>
        </div>
        <div class=" card-footer">
          <button (click)="save()" class=" btn btn-fill btn-danger" type="submit">Save</button>
        </div>
      </div>
    </div>

  </div>
</div>
